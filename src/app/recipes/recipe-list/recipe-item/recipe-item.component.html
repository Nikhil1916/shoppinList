<a href="#" class="list-group-item clearfix" style="margin-bottom:15px" (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{rec.name}}</h4>
        <p class="list-group-item-text">{{rec.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="rec.imagePath" alt="{{rec.name}}" class="image-responsive" style="max-height:50px">
    </span>
</a>
