<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (ingredientsEmitter)="addIngredient($event)"></app-shopping-list-edit>
        <hr>
        <!-- <p>The List</p> -->
        <ul class="list-group">
            <a style="cursor:pointer" class="list-group-item"
             *ngFor="let ingredient of ingredients">
             {{ingredient.name}}({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
